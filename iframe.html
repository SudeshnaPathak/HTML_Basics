<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.wikipedia.org/" frameborder="10 px" width="500 px" height="300 px"></iframe>
    <!-- Embedding youtube video using iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fla9lr8MgQE?si=oYTJjagw----QdE3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
    <!-- Targeting iframe using name attribute to display images & videos like youtube-->
    <iframe name="myframe" frameborder="10 px" width="500px" height="500px"></iframe>
    <a href="image/South-Africa-Table-Mountain-Cape-Town-ss-2048x1158.jpg" target="myframe">Image</a>
    <a href="https://www.wikipedia.org/" target="myframe">Link</a>
</body>
</html>
