<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="uname">username:</label>
            <input type="text" name="uname" id="uname" pattern="[a-zA-Z]{3,12}" title="name field consists of atleast 3 characters and atmost 12 characters">
            <span id="unameError"></span> <!-- For displaying error message -->
        </div>
        <div>
            <label for="pwd">password:</label>
            <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            <span id="pwdError"></span>
        </div>
        <div>
            <label for="pnumber">phone number1:</label>
            <input type="tel" name="pnumber" id="pnumber" pattern="[0-9]{10}" title="Phone number feild should consist of 10 characetrs">
            <span id="pError"></span>
        </div>
         <div>
            <label for="pnumber">phone number2:</label>
            <input type="tel" name="pnumber" id="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number in the format 123-456-7890">
            <span id="pError"></span>
        </div>
        <div>
            <label for="">Phone number3</label>
            <input type="tel" name="pnumber3" id="pnumber3" pattern="\+[0-9]{1,3}-[0-9]{10}" title="Phone number in the format +91-1234567890">
        </div>
        <div>
            <label for="">Address</label>
            <input type="text" name="address" id="address" pattern="[a-zA-Z0-9\s,.'-]{3,}" title="Address should be at least 3 characters long and can include letters, numbers, spaces, and common punctuation">
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date" name="dob" id="dob" pattern="\d{4}-\d{2}-\d{2}" title="Date of Birth in the format YYYY-MM-DD">
        </div>
        <div>
            <label for="">DOB1</label>
            <input type="date" name="dob1" id="dob1" pattern="\d{2}-\d{2}-\d{4}" title="Date of Birth in the format DD-MM-YYYY">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
        </div>
        <div>
            <label for="url">Website URL:</label>
            <input type="url" name="url" id="url" pattern="https?://.+" title="Enter a valid URL starting with http:// or https://">
        </div>
        <div>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" pattern="\d{5}(-\d{4})?" title="Enter a valid ZIP code (e.g., 12345 or 12345-6789)">
        </div>
        <div>
            <label for="color">Favorite Color:</label>
            <input type="text" name="color" id="color" pattern="#[0-9a-fA-F]{6}" title="Enter a valid hex color code (e.g., #ff5733)">
        </div>
        <div>
            <label for="time">Preferred Time:</label>
            <input type="time" name="time" id="time" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" title="Enter time in HH:MM format (24-hour)">
        </div>
        <div>
            <label for="">PIN Code</label>
            <input type="text" name="pincode" id="pincode" pattern="\d{6}" title="PIN code should consist of 6 digits">
        </div>
        <div>
            <label for="">Quantity</label>
            <input type="text" name="quantity" id="quantity" pattern="\d+" title="Quantity should be a positive integer">
        </div>
        <div>
            <label for="">Rating</label>
            <input type="text" name="rating" id="rating" pattern="[1-5]" title="Rating should be a number between 1 and 5">
        </div>
        <div>
            <button type="submit" id="btn">submit</button>
        </div>
    </form>
</body>
</html>
