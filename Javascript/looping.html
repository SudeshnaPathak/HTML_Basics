<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //For Loop: print numbers from 1 to 10
        for(let i = 1; i <= 10; i++){
            console.log(i);
        }

        //While Loop: print numbers from 1 to 10
        let j = 1;
        while(j <= 10){
            console.log(j);
            j++;
        }

        //Do-While Loop: print numbers from 1 to 10
        let k = 1;
        do{
            console.log(k);
            k++;
        }while(k <= 10)

        //Conditional statements
        for(let i = 1 ; i <= 10 ; i++){
            if(i % 2 == 0) console.log(i);
        }

        for(let i = 1 ; i <= 10 ; i++){
            if(i % 2 == 0) console.log(`Even Number: ${i}`);
            else console.log(`Odd Number: ${i}`);
        }

        let arr = [1 , 10 , 0 , -1 , 3 , -2];
        for(let i = 0 ; i < arr.length ; i++){
            if(arr[i] > 0) console.log(`Positive Number: ${arr[i]}`);
            else if(arr[i] < 0) console.log(`Negative Number: ${arr[i]}`);
            else console.log(`Zero: ${arr[i]}`);
        }

        //Strong Number 
        // 1! + 4! + 5! = 145
        let num = 145;

        function factorial(n){
            let fact = 1;
            for(let i = 1 ; i <= n ; i++){
                fact = fact * i;
            }
            return fact;
        }

        let sum = 0;
        let temp = num;
        while(temp > 0){
            let n = parseInt(temp % 10);
            sum = sum + factorial(n);
            temp = parseInt(temp / 10);
        }

        console.log((sum == num) ? `${num} is a Strong Number` : `${num} is not a Strong Number`);


    </script>
</body>
</html>
